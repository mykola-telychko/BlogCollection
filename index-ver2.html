      <style>
:root {
  --accent: #4f46e5;
  --bg: #f5f7fb;
  --card-bg: #ffffff;
  --text: #1f2937;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 24px;
}

header {
  text-align: center;
  margin-bottom: 32px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 6px;
}

.filter-container {
  max-width: 900px;
  margin: 0 auto 32px;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

.search-box {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 14px;
  font-size: 15px;
}

.filter-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.filter-btn {
  padding: 6px 14px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #f1f5f9;
  cursor: pointer;
  transition: .2s;
}

.filter-btn:hover {
  background: #e0e7ff;
}

.filter-btn.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

.reset-btn {
  margin-left: auto;
  background: #fee2e2;
  border: 1px solid #ef4444;
  border-radius: 999px;
  padding: 6px 14px;
  cursor: pointer;
}

.cards-container {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 20px;
}

.card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,.05);
  transition: .25s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,.1);
}

.card-header {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 8px;
}

.card-category {
  display: inline-block;
  font-size: 12px;
  color: var(--accent);
  background: #eef2ff;
  padding: 3px 8px;
  border-radius: 999px;
  margin-bottom: 8px;
}

.card-body p {
  color: var(--muted);
  font-size: 14px;
}

.no-results {
  grid-column: 1/-1;
  text-align: center;
  color: var(--muted);
}
</style>

        // Отримуємо елементи DOM
        const cardsContainer = document.getElementById('cards-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const resetBtn = document.getElementById('reset-btn');
        const searchBox = document.getElementById('search-box');
        
        // Поточний стан фільтрів
        let activeFilters = [];
        let searchQuery = '';
        
        // Функція для відображення карток
        function displayCards(cards) {
            cardsContainer.innerHTML = '';
            
            const filteredCards = cards.filter(card => {
                // Фільтрація за категоріями
                const categoryMatch = activeFilters.length === 0 || 
                                     activeFilters.includes(card.category);
                
                // Фільтрація за пошуковим запитом
                const searchMatch = searchQuery === '' || 
                                   card.title.toLowerCase().includes(searchQuery) || 
                                   card.description.toLowerCase().includes(searchQuery);
                
                return categoryMatch && searchMatch;
            });
            
            if (filteredCards.length === 0) {
                cardsContainer.innerHTML = '<div class="no-results">Нічого не знайдено за обраними критеріями</div>';
                return;
            }
            
            filteredCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.category = card.category;
                
                cardElement.innerHTML = `
                    <div class="card-header" >${card.title}</div>
                    <div class="card-body">
                        <span class="card-category" >${getCategoryName(card.category)}</span>
                        <p>${card.description}</p>
                    </div>
                `;
                
                cardsContainer.appendChild(cardElement);
            });
        }
        
        // Функція для отримання назви категорії
        function getCategoryName(categoryValue) {
            const button = Array.from(filterButtons).find(btn => btn.dataset.category === categoryValue);
            return button ? button.textContent : categoryValue;
        }
        
        // Функція для оновлення активних фільтрів
        function updateActiveFilters(category) {
            const index = activeFilters.indexOf(category);
            
            if (index === -1) {
                activeFilters.push(category);
            } else {
                activeFilters.splice(index, 1);
            }
            
            // Оновлюємо стан кнопок
            filterButtons.forEach(btn => {
                if (activeFilters.includes(btn.dataset.category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            displayCards(cardsData);
        }
        
        // Функція для скидання фільтрів
        function resetFilters() {
            activeFilters = [];
            searchQuery = '';
            searchBox.value = '';
            
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            displayCards(cardsData);
        }
        
        // Функція для обробки пошуку
        function handleSearch() {
            searchQuery = searchBox.value.toLowerCase().trim();
            displayCards(cardsData);
        }
        
        // Ініціалізація сторінки
        function init() {
            displayCards(cardsData);
            // Додаємо обробники подій для кнопок фільтрів
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    updateActiveFilters(btn.dataset.category);
                });
            });
            resetBtn.addEventListener('click', resetFilters);
            searchBox.addEventListener('input', handleSearch);
        }
        window.addEventListener('DOMContentLoaded', init);
